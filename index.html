    <script>
        const data = [{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Availability heuristic","article":"Availability_heuristic","summary":"\u003cp\u003eThe \u003cb\u003eavailability heuristic\u003c/b\u003e, also known as \u003cb\u003eavailability bias\u003c/b\u003e, is a mental shortcut that relies on immediate examples that come to a given person's mind when evaluating a specific topic, concept, method, or decision. This heuristic, operating on the notion that, if something can be recalled, it must be important, or at least more important than alternative solutions not as readily recalled, is inherently biased toward recently acquired information.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Attentional bias","article":"Attentional_bias","summary":"\u003cp\u003e\u003cb\u003eAttentional bias\u003c/b\u003e refers to how a person's perception is affected by selective factors in their attention. Attentional biases may explain an individual's failure to consider alternative possibilities when occupied with an existing train of thought. For example, cigarette smokers have been shown to possess an attentional bias for smoking-related cues around them, due to their brain's altered reward sensitivity. Attentional bias has also been associated with clinically relevant symptoms such as anxiety and depression.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Illusory truth effect","article":"Illusory_truth_effect","summary":"\u003cp\u003eThe \u003cb\u003eillusory truth effect\u003c/b\u003e is the tendency to believe false information to be correct after repeated exposure. This phenomenon was first identified in a 1977 study at Villanova University and Temple University. When truth is assessed, people rely on whether the information is in line with their understanding or if it feels familiar. The first condition is logical, as people compare new information with what they already know to be true. Repetition makes statements easier to process relative to new, unrepeated statements, leading people to believe that the repeated conclusion is more truthful. The illusory truth effect has also been linked to hindsight bias, in which the recollection of confidence is skewed after the truth has been received.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Mere-exposure effect","article":"Mere-exposure_effect","summary":"\u003cp\u003eThe \u003cb\u003emere-exposure effect\u003c/b\u003e is a psychological phenomenon by which people tend to develop liking or disliking for things merely because they are familiar with them. In social psychology, this effect is sometimes called the \u003cb\u003efamiliarity principle\u003c/b\u003e. The effect has been demonstrated with many kinds of things, including words, Chinese characters, paintings, pictures of faces, geometric figures, and sounds. In studies of interpersonal attraction, the more often people see a person, the more pleasing and likeable they find that person.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Context effect","article":"Context_effect","summary":"\u003cp\u003eA \u003cb\u003econtext effect\u003c/b\u003e is an aspect of cognitive psychology that describes the influence of environmental factors on one's perception of a stimulus. The impact of context effects is considered to be part of top-down design. The concept is supported by the theoretical approach to perception known as constructive perception. Context effects can impact our daily lives in many ways such as word recognition, learning abilities, memory, and object recognition. It can have an extensive effect on marketing and consumer decisions. For example, research has shown that the comfort level of the floor that shoppers are standing on while reviewing products can affect their assessments of product's quality, leading to higher assessments if the floor is comfortable and lower ratings if it is uncomfortable. Because of effects such as this, context effects are currently studied predominantly in marketing.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Cue-dependent forgetting","article":"Cue-dependent_forgetting","summary":"\u003cp\u003e\u003cb\u003eCue-dependent forgetting\u003c/b\u003e, or \u003cb\u003eretrieval failure\u003c/b\u003e, is the failure to recall information without memory \u003ci\u003ecues\u003c/i\u003e. The term either pertains to \u003ci\u003esemantic cues\u003c/i\u003e, \u003ci\u003estate-dependent\u003c/i\u003e cues or \u003ci\u003econtext-dependent\u003c/i\u003e cues.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Mood-congruent memory bias","article":"Mood_congruence","summary":"\u003cp\u003e\u003cb\u003eMood congruence\u003c/b\u003e is the consistency between a person's emotional state with the broader situations and circumstances being experienced by the persons at that time. By contrast, \u003cb\u003emood incongruence\u003c/b\u003e occurs when the individual's reactions or emotional state appear to be in conflict with the situation. In the context of psychosis, hallucinations and delusions may be considered mood congruent or incongruent.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Frequency illusion","article":"Frequency_illusion","summary":"\u003cp\u003eThe \u003cb\u003efrequency illusion\u003c/b\u003e is a cognitive bias in which a person notices a specific concept, word, or product more frequently after recently becoming aware of it.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Baader-Meinhof Phenomenon","article":"Frequency_illusion","summary":"\u003cp\u003eThe \u003cb\u003efrequency illusion\u003c/b\u003e is a cognitive bias in which a person notices a specific concept, word, or product more frequently after recently becoming aware of it.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Empathy gap","article":"Empathy_gap","summary":"\u003cp\u003eAn \u003cb\u003eempathy gap\u003c/b\u003e, sometimes referred to as an \u003cb\u003eempathy bias\u003c/b\u003e, is a breakdown or reduction in empathy where it might otherwise be expected to occur. Empathy gaps may occur due to a failure in the process of empathizing or as a consequence of stable personality characteristics, and may reflect either a lack of ability or motivation to empathize.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Omission bias","article":"Omission_bias","summary":"\u003cp\u003e\u003cb\u003eOmission bias\u003c/b\u003e is the phenomenon in which people prefer omission (inaction) over commission (action) and people tend to judge harm as a result of commission more negatively than harm as a result of omission. It can occur due to a number of processes, including psychological inertia, the perception of transaction costs, and the perception that commissions are more causal than omissions. In social political terms the Universal Declaration of Human Rights establishes how basic human rights are to be assessed in article 2, as \"without distinction of any kind, such as race, colour, sex, language, religion, political or other opinion, national or social origin, property, birth or other status.\" criteria that are often subject to one or another form of omission bias. It is controversial as to whether omission bias is a cognitive bias or is often rational. The bias is often showcased through the trolley problem and has also been described as an explanation for the endowment effect and status quo bias.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice things already primed in memory or repeated often","name":"Base rate fallacy","article":"Base_rate_fallacy","summary":"\u003cp\u003eThe \u003cb\u003ebase rate fallacy\u003c/b\u003e, also called \u003cb\u003ebase rate neglect\u003c/b\u003e or \u003cb\u003ebase rate bias\u003c/b\u003e, is a type of fallacy in which people tend to ignore the base rate in favor of the individuating information. For example, if someone hears that a friend is very shy and quiet, they might think the friend is more likely to be a librarian than a salesperson, even though there are far more salespeople than librarians overall - hence making it more likely that their friend is actually a salesperson. Base rate neglect is a specific form of the more general extension neglect.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Bizarreness effect","article":"Bizarreness_effect","summary":"\u003cp\u003e\u003cb\u003eBizarreness effect \u003c/b\u003eis the tendency of bizarre material to be better remembered than common material. The scientific evidence for its existence is contested. Some research suggests it does exist, some suggests it doesn't exist and some suggests it leads to worse remembering.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Humor effect","article":"List_of_cognitive_biases#Humor_effect","summary":"\u003cp\u003eCognitive biases are systematic patterns of deviation from norm and/or rationality in judgment. They are often studied in psychology, sociology and behavioral economics.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Von Restorff effect","article":"Von_Restorff_effect","summary":"\u003cp\u003eThe \u003cb\u003eVon Restorff effect\u003c/b\u003e, also known as the \"\u003cb\u003eisolation effect\u003c/b\u003e\", predicts that when multiple homogeneous stimuli are presented, the stimulus that differs from the rest is more likely to be remembered. The theory was coined by German psychiatrist and pediatrician Hedwig von Restorff (1906–1962), who, in her 1933 study, found that when participants were presented with a list of categorically similar items with one distinctive, isolated item on the list, memory for the item was improved.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Picture superiority effect","article":"Picture_superiority_effect","summary":"\u003cp\u003eThe \u003cb\u003epicture superiority effect\u003c/b\u003e refers to the phenomenon in which pictures and images are more likely to be remembered than are words. This effect has been demonstrated in numerous experiments using different methods. It is based on the notion that \"human memory is extremely sensitive to the symbolic modality of presentation of event information\". Explanations for the picture superiority effect are not concrete and are still being debated, however an evolutionary explanation is that sight has a long history stretching back millions of years and was crucial to survival in the past, whereas reading is a relatively recent invention, and requires specific cognitive processes, such as decoding symbols and linking them to meaning.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Self-relevance effect","article":"Self-reference_effect","summary":"\u003cp\u003eThe \u003cb\u003eself-reference effect\u003c/b\u003e is a tendency for people to encode information differently depending on whether they are implicated in the information. When people are asked to remember information when it is related in some way to themselves, the recall rate can be improved.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"Bizarre, funny, visually striking, or anthropomorphic things stick out more than non-bizarre/unfunny things","name":"Negativity bias","article":"Negativity_bias","summary":"\u003cp\u003eThe \u003cb\u003enegativity bias\u003c/b\u003e, also known as the \u003cb\u003enegativity effect\u003c/b\u003e, is a cognitive bias that, even when positive or neutral things of equal intensity occur, things of a more negative nature have a greater effect on one's psychological state and processes than neutral or positive things. In other words, something very positive will generally have less of an impact on a person's behavior and cognition than something equally emotional but negative. The negativity bias has been investigated within many different domains, including the formation of impressions and general evaluations; attention, learning, and memory; and decision-making and risk considerations.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Anchoring","article":"Anchoring_(cognitive_bias)","summary":"\u003cp\u003eThe \u003cb\u003eanchoring effect\u003c/b\u003e is a psychological phenomenon in which an individual's judgements or decisions are influenced by a reference point or \"anchor\" which can be completely irrelevant. Both numeric and non-numeric anchoring have been reported in research. In numeric anchoring, once the value of the anchor is set, subsequent arguments, estimates, etc. made by an individual may change from what they would have otherwise been without the anchor. For example, an individual may be more likely to purchase a car if it is placed alongside a more expensive model. Prices discussed in negotiations that are lower than the anchor may seem reasonable, perhaps even cheap to the buyer, even if said prices are still relatively higher than the actual market value of the car. Another example may be when estimating the orbit of Mars, one might start with the Earth's orbit and then adjust upward until they reach a value that seems reasonable.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Conservatism","article":"Conservatism_(belief_revision)","summary":"\u003cp\u003eIn cognitive psychology and decision science, \u003cb\u003econservatism\u003c/b\u003e or \u003cb\u003econservatism bias\u003c/b\u003e is a bias which refers to the tendency to revise one's belief insufficiently when presented with new evidence. This bias describes human belief revision in which people over-weigh the prior distribution and under-weigh new sample evidence when compared to Bayesian belief-revision.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Contrast effect","article":"Contrast_effect","summary":"\u003cp\u003eA \u003cb\u003econtrast effect\u003c/b\u003e is the enhancement or diminishment, relative to normal, of perception, cognition or related performance as a result of successive or simultaneous exposure to a stimulus of lesser or greater value in the same dimension.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Distinction bias","article":"Distinction_bias","summary":"\u003cp\u003e\u003cb\u003eDistinction bias\u003c/b\u003e, a concept of decision theory, is the tendency to view two options as more distinctive when evaluating them simultaneously than when evaluating them separately.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Focusing effect","article":"Anchoring#Focusing_effect","summary":"\u003cp\u003eAn \u003cb\u003eanchor\u003c/b\u003e is a device, normally made of metal, used to secure a vessel to the bed of a body of water to prevent the craft from drifting due to wind or current. The word derives from Latin \u003ci\u003e\u003cspan\u003e\u003ci lang=\"la\"\u003eancora\u003c/i\u003e\u003c/span\u003e\u003c/i\u003e, which itself comes from the Greek \u003cspan\u003e\u003cspan style=\"font-style:normal\"\u003eἄγκυρα\u003c/span\u003e\u003c/span\u003e.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Framing effect","article":"Framing_effect_(psychology)","summary":"\u003cp\u003eThe \u003cb\u003eframing effect\u003c/b\u003e is a cognitive bias in which people decide between options based on whether the options are presented with positive or negative connotations. Individuals have a tendency to make risk-avoidant choices when options are positively framed, while selecting more loss-avoidant options when presented with a negative frame. In studies of the bias, options are presented in terms of the probability of either losses or gains. While differently expressed, the options described are in effect identical. Gain and loss are defined in the scenario as descriptions of outcomes, for example, lives lost or saved, patients treated or not treated, monetary gains or losses.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Money illusion","article":"Money_illusion","summary":"\u003cp\u003eIn economics, \u003cb\u003emoney illusion\u003c/b\u003e, or \u003cb\u003eprice illusion\u003c/b\u003e, is a cognitive bias where money is thought of in nominal, rather than real terms. In other words, the face value of money is mistaken for its purchasing power at a previous point in time. Viewing purchasing power as measured by the nominal value is false, as modern fiat currencies have no intrinsic value and their real value depends purely on the price level. The term was coined by Irving Fisher in \u003ci\u003eStabilizing the Dollar\u003c/i\u003e. It was popularized by John Maynard Keynes in the early twentieth century, and Irving Fisher wrote an important book on the subject, \u003ci\u003eThe Money Illusion\u003c/i\u003e, in 1928.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice when something has changed","name":"Weber-Fechner law","article":"Weber-Fechner_law","summary":"\u003cp\u003eThe \u003cb\u003eWeber–Fechner laws\u003c/b\u003e are two related scientific laws in the field of psychophysics, known as \u003cb\u003eWeber's law\u003c/b\u003e and \u003cb\u003eFechner's law\u003c/b\u003e. Both relate to human perception, more specifically the relation between the actual change in a physical stimulus and the perceived change. This includes stimuli to all senses: vision, hearing, taste, touch, and smell.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Confirmation bias","article":"Confirmation_bias","summary":"\u003cp\u003e\n\n\u003cb\u003eConfirmation bias\u003c/b\u003e is the tendency to search for, interpret, favor, and recall information in a way that confirms or supports one's prior beliefs or values. People display this bias when they select information that supports their views, ignoring contrary information, or when they interpret ambiguous evidence as supporting their existing attitudes. The effect is strongest for desired outcomes, for emotionally charged issues, and for deeply entrenched beliefs. Confirmation bias is \u003cspan class=\"extiw\"\u003einsuperable\u003c/span\u003e for most people, but they can manage it, for example, by education and training in critical thinking skills.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Congruence bias","article":"Congruence_bias","summary":"\u003cp\u003e\u003cb\u003eCongruence bias\u003c/b\u003e is the tendency of people to over-rely on testing their initial hypothesis while neglecting to test alternative hypotheses. That is, people rarely try experiments that could disprove their initial belief, but rather try to repeat their initial results. It is a special case of the confirmation bias.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Post-purchase rationalization","article":"Choice-supportive_bias","summary":"\u003cp\u003e\u003cb\u003eChoice-supportive bias\u003c/b\u003e or \u003cb\u003epost-purchase rationalization\u003c/b\u003e is the tendency to retroactively ascribe positive attributes to an option one has selected and/or to demote the forgone options. It is part of cognitive science, and is a distinct cognitive bias that occurs once a decision is made. For example, if a person chooses option A instead of option B, they are likely to ignore or downplay the faults of option A while amplifying or ascribing new negative faults to option B. Conversely, they are also likely to notice and amplify the advantages of option A and not notice or de-emphasize those of option B.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Choice-supportive bias","article":"Choice-supportive_bias","summary":"\u003cp\u003e\u003cb\u003eChoice-supportive bias\u003c/b\u003e or \u003cb\u003epost-purchase rationalization\u003c/b\u003e is the tendency to retroactively ascribe positive attributes to an option one has selected and/or to demote the forgone options. It is part of cognitive science, and is a distinct cognitive bias that occurs once a decision is made. For example, if a person chooses option A instead of option B, they are likely to ignore or downplay the faults of option A while amplifying or ascribing new negative faults to option B. Conversely, they are also likely to notice and amplify the advantages of option A and not notice or de-emphasize those of option B.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Selective perception","article":"Selective_perception","summary":"\u003cp\u003e\u003cb\u003eSelective perception\u003c/b\u003e is the tendency not to notice and more quickly forget stimuli that cause emotional discomfort and contradict prior beliefs. For example, a teacher may have a favorite student because they are biased by in-group favoritism. The teacher ignores the student's poor attainment. Conversely, they might not notice the progress of their least favorite student. It can also occur when consuming mass media, allowing people to see facts and opinions they like while ignoring those that do not fit with particular opinions, values, beliefs, or frame of reference. Psychologists believe this process occurs automatically.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Observer-expectancy effect","article":"Observer-expectancy_effect","summary":"\u003cp\u003eThe \u003cb\u003eobserver-expectancy effect\u003c/b\u003e is a form of reactivity in which a researcher's cognitive bias causes them to subconsciously influence the participants of an experiment. Confirmation bias can lead to the experimenter interpreting results incorrectly because of the tendency to look for information that conforms to their hypothesis, and overlook information that argues against it. It is a significant threat to a study's internal validity, and is therefore typically controlled using a double-blind experimental design.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Experimenter's bias","article":"Observer-expectancy_effect","summary":"\u003cp\u003eThe \u003cb\u003eobserver-expectancy effect\u003c/b\u003e is a form of reactivity in which a researcher's cognitive bias causes them to subconsciously influence the participants of an experiment. Confirmation bias can lead to the experimenter interpreting results incorrectly because of the tendency to look for information that conforms to their hypothesis, and overlook information that argues against it. It is a significant threat to a study's internal validity, and is therefore typically controlled using a double-blind experimental design.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Observer effect","article":"Observer-expectancy_effect","summary":"\u003cp\u003eThe \u003cb\u003eobserver-expectancy effect\u003c/b\u003e is a form of reactivity in which a researcher's cognitive bias causes them to subconsciously influence the participants of an experiment. Confirmation bias can lead to the experimenter interpreting results incorrectly because of the tendency to look for information that conforms to their hypothesis, and overlook information that argues against it. It is a significant threat to a study's internal validity, and is therefore typically controlled using a double-blind experimental design.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Expectation bias","article":"Observer-expectancy_effect","summary":"\u003cp\u003eThe \u003cb\u003eobserver-expectancy effect\u003c/b\u003e is a form of reactivity in which a researcher's cognitive bias causes them to subconsciously influence the participants of an experiment. Confirmation bias can lead to the experimenter interpreting results incorrectly because of the tendency to look for information that conforms to their hypothesis, and overlook information that argues against it. It is a significant threat to a study's internal validity, and is therefore typically controlled using a double-blind experimental design.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Ostrich effect","article":"Ostrich_effect","summary":"\u003cp\u003eThe \u003cb\u003eostrich effect\u003c/b\u003e, also known as the \u003cb\u003eostrich problem\u003c/b\u003e, was originally coined by Galai \u0026amp; Sade (2003). The name comes from the common legend that ostriches bury their heads in the sand to avoid danger. This effect is a cognitive bias where people tend to “bury their head in the sand” and avoid potentially negative but useful information, such as feedback on progress, to avoid psychological discomfort.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Subjective validation","article":"Subjective_validation","summary":"\u003cp\u003e\u003cb\u003eSubjective validation\u003c/b\u003e, sometimes called \u003cb\u003epersonal validation effect\u003c/b\u003e, is a cognitive bias by which people will consider a statement or another piece of information to be correct if it has any personal meaning or significance to them. People whose opinion is affected by subjective validation will perceive two unrelated events to be related because their personal beliefs demand that they be related. Closely related to the Forer effect, subjective validation is an important element in cold reading. It is considered to be the main reason behind most reports of paranormal phenomena. According to Bob Carroll, psychologist Ray Hyman is considered to be the foremost expert on cold reading.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Continued influence effect","article":"Confirmation_bias#continued_influence_effect","summary":"\u003cp\u003e\n\n\u003cb\u003eConfirmation bias\u003c/b\u003e is the tendency to search for, interpret, favor, and recall information in a way that confirms or supports one's prior beliefs or values. People display this bias when they select information that supports their views, ignoring contrary information, or when they interpret ambiguous evidence as supporting their existing attitudes. The effect is strongest for desired outcomes, for emotionally charged issues, and for deeply entrenched beliefs. Confirmation bias is \u003cspan class=\"extiw\"\u003einsuperable\u003c/span\u003e for most people, but they can manage it, for example, by education and training in critical thinking skills.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We are drawn to details that confirm our own existing beliefs","name":"Semmelweis reflex","article":"Semmelweis_reflex","summary":"\u003cp\u003eThe \u003cb\u003eSemmelweis reflex\u003c/b\u003e or \"\u003cb\u003eSemmelweis effect\u003c/b\u003e\" is a metaphor for the reflex-like tendency to reject new evidence or new knowledge because it contradicts established norms, beliefs, or paradigms.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice flaws in others more easily than we notice flaws in ourselves","name":"Bias blind spot","article":"Bias_blind_spot","summary":"\u003cp\u003eThe \u003cb\u003ebias blind spot\u003c/b\u003e is the cognitive bias of recognizing the impact of biases on the judgment of others, while failing to see the impact of biases on one's own judgment. The term was created by Emily Pronin, a social psychologist from Princeton University's Department of Psychology, with colleagues Daniel Lin and Lee Ross. The bias blind spot is named after the visual blind spot. Most people appear to exhibit the bias blind spot. In a sample of more than 600 residents of the United States, more than 85% believed they were less biased than the average American. Only one participant believed that they were more biased than the average American. People do vary with regard to the extent to which they exhibit the bias blind spot. This phenomenon has been successfully replicated and it appears that in general, stronger personal free will beliefs are associated with bias blind spot. It appears to be a stable individual difference that is measurable.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice flaws in others more easily than we notice flaws in ourselves","name":"Naïve cynicism","article":"Naïve_cynicism","summary":"\u003cp\u003e\u003cb\u003eNaïve cynicism\u003c/b\u003e is a philosophy of mind, cognitive bias and form of psychological egoism that occurs when people naïvely expect more egocentric bias in others than actually is the case.\u003c/p\u003e"},{"category":"Too Much Information","subcategory":"We notice flaws in others more easily than we notice flaws in ourselves","name":"Naïve realism","article":"Naïve_realism_(psychology)","summary":"\u003cp\u003eIn social psychology, \u003cb\u003enaïve realism\u003c/b\u003e is the human tendency to believe that we see the world around us objectively, and that people who disagree with us must be uninformed, irrational, or biased.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Confabulation","article":"Confabulation","summary":"\u003cp\u003eIn psychology, \u003cb\u003econfabulation\u003c/b\u003e is a memory error consisting of the production of fabricated, distorted, or misinterpreted memories about oneself or the world. It is generally associated with certain types of brain damage or a specific subset of dementias. While still an area of ongoing research, the basal forebrain is implicated in the phenomenon of confabulation. People who confabulate present with incorrect memories ranging from subtle inaccuracies to surreal fabrications, and may include confusion or distortion in the temporal framing of memories. In general, they are very confident about their recollections, even when challenged with contradictory evidence.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Clustering illusion","article":"Clustering_illusion","summary":"\u003cp\u003eThe \u003cb\u003eclustering illusion\u003c/b\u003e is the tendency to erroneously consider the inevitable \"streaks\" or \"clusters\" arising in small samples from random distributions to be non-random. The illusion is caused by a human tendency to underpredict the amount of variability likely to appear in a small sample of random or pseudorandom data.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Insensitivity to sample size","article":"Insensitivity_to_sample_size","summary":"\u003cp\u003e\u003cb\u003eInsensitivity to sample size\u003c/b\u003e is a cognitive bias that occurs when people judge the probability of obtaining a sample statistic without respect to the sample size. For example, in one study, subjects assigned the same probability to the likelihood of obtaining a mean height of above six feet [183 cm] in samples of 10, 100, and 1,000 men. In other words, variation is more likely in smaller samples, but people may not expect this.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Neglect of probability","article":"Neglect_of_probability","summary":"\u003cp\u003eThe \u003cb\u003eneglect of probability\u003c/b\u003e, a type of cognitive bias, is the tendency to disregard probability when making a decision under uncertainty and is one simple way in which people regularly violate the normative rules for decision making. Small risks are typically either neglected entirely or hugely overrated. The continuum between the extremes is ignored. The term \u003cb\u003eprobability neglect\u003c/b\u003e was coined by Cass Sunstein.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Anecdotal fallacy","article":"Anecdotal_evidence","summary":"\u003cp\u003e\u003cb\u003eAnecdotal evidence\u003c/b\u003e is evidence based only on personal observation, collected in a casual or non-systematic manner.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Illusion of validity","article":"Illusion_of_validity","summary":"\u003cp\u003e\u003cb\u003eIllusion of validity\u003c/b\u003e is a cognitive bias in which a person overestimates their ability to interpret and predict accurately the outcome when analyzing a set of data, in particular when the data analyzed show a very consistent pattern—that is, when the data \"tell\" a \u003cspan class=\"mw-disambig\"\u003ecoherent\u003c/span\u003e story.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Masked-man fallacy","article":"Masked-man_fallacy","summary":"\u003cp\u003eIn philosophical logic, the \u003cb\u003emasked-man fallacy\u003c/b\u003e is committed when one makes an illicit use of Leibniz's law in an argument. Leibniz's law states that if A and B are the same object, then A and B are indiscernible. By \u003ci\u003emodus tollens\u003c/i\u003e, this means that if one object has a certain property, while another object does not have the same property, the two objects cannot be identical. The fallacy is \"epistemic\" because it posits an immediate identity between a subject's knowledge of an object with the object itself, failing to recognize that Leibniz's Law is not capable of accounting for intensional contexts.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Recency illusion","article":"Recency_illusion","summary":"\u003cp\u003eThe \u003cb\u003erecency illusion\u003c/b\u003e is the belief or impression, on the part of someone who has only recently become aware of a long-established phenomenon, that the phenomenon itself must be of recent origin. The term was coined by Arnold Zwicky, a linguist at Stanford University who is primarily interested in examples involving words, meanings, phrases, and grammatical constructions. However, use of the term is not restricted to linguistic phenomena: Zwicky has defined it simply as, \"the belief that things \u003ci\u003eyou\u003c/i\u003e have noticed only recently are in fact recent\".\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Gambler's fallacy","article":"Gambler's_fallacy","summary":"\u003cp\u003eThe \u003cb\u003egambler's fallacy\u003c/b\u003e, also known as the \u003cb\u003eMonte Carlo fallacy\u003c/b\u003e or the \u003cb\u003efallacy of the maturity of chances\u003c/b\u003e, is the belief that, if an event has occurred less frequently than expected, it is more likely to happen again in the future. The fallacy is commonly associated with gambling, where it may be believed, for example, that the next dice roll is more than usually likely to be six because there have recently been fewer than the expected number of sixes.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Hot-hand fallacy","article":"Hot-hand_fallacy","summary":"\u003cp\u003eThe \u003cb\u003e\"hot hand\"\u003c/b\u003e is a phenomenon, previously considered a cognitive social bias, that a person who experiences a successful outcome has a greater chance of success in further attempts. The concept is often applied to sports and skill-based tasks in general and originates from basketball, where a shooter is more likely to score if their previous attempts were successful; i.e., while having the \"hot hand.” While previous success at a task can indeed change the psychological attitude and subsequent success rate of a player, researchers for many years did not find evidence for a \"hot hand\" in practice, dismissing it as fallacious. However, later research questioned whether the belief is indeed a fallacy. Some recent studies using modern statistical analysis have observed evidence for the \"hot hand\" in some sporting activities; however, other recent studies have not observed evidence of the \"hot hand\". Moreover, evidence suggests that only a small subset of players may show a \"hot hand\" and, among those who do, the magnitude of the \"hot hand\" tends to be small.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Illusory correlation","article":"Illusory_correlation","summary":"\u003cp\u003eIn psychology, \u003cb\u003eillusory correlation\u003c/b\u003e is the phenomenon of perceiving a relationship between variables even when no such relationship exists. A false association may be formed because rare or novel occurrences are more salient and therefore tend to capture one's attention. This phenomenon is one way stereotypes form and endure. \u003cspan class=\"mw-selflink-fragment\"\u003eHamilton \u0026amp; Rose (1980)\u003c/span\u003e found that stereotypes can lead people to expect certain groups and traits to fit together, and then to overestimate the frequency with which these correlations actually occur. These stereotypes can be learned and perpetuated without any actual contact occurring between the holder of the stereotype and the group it is about.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Pareidolia","article":"Pareidolia","summary":"\u003cp\u003e\u003cb\u003ePareidolia\u003c/b\u003e is the tendency for perception to impose a meaningful interpretation on a nebulous stimulus, usually visual, so that one detects an object, pattern, or meaning where there is none. Pareidolia is a type of apophenia.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We tend to find stories and patterns even when looking at sparse data","name":"Anthropomorphism","article":"Anthropomorphism#Psychology","summary":"\u003cp\u003e\u003cb\u003eAnthropomorphism\u003c/b\u003e is the attribution of human traits, emotions, or intentions to non-human entities. It is considered to be an innate tendency of human psychology. Personification is the related attribution of human form and characteristics to abstract concepts such as nations, emotions, and natural forces, such as seasons and weather. Both have ancient roots as storytelling and artistic devices, and most cultures have traditional fables with anthropomorphized animals as characters. People have also routinely attributed human emotions and behavioral traits to wild as well as domesticated animals.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Group attribution error","article":"Group_attribution_error","summary":"\u003cp\u003eThe \u003cb\u003egroup attribution error\u003c/b\u003e refers to people's tendency to believe either\u003c/p\u003e\u003col\u003e\u003cli\u003ethe characteristics of an individual group member are reflective of the group as a whole, or\u003c/li\u003e\n\u003cli\u003ea group's decision outcome must reflect the preferences of individual group members, even when external information is available suggesting otherwise.\u003c/li\u003e\u003c/ol\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Ultimate attribution error","article":"Ultimate_attribution_error","summary":"\u003cp\u003eThe \u003cb\u003eultimate attribution error\u003c/b\u003e is a type of attribution error which describes how attributions of outgroup behavior are more negative than ingroup behavior. As a cognitive bias, the error results in negative outgroup behavior being more likely to be attributed to factors internal and specific to the actor, such as personality, and the attribution of negative ingroup behavior to external factors such as luck or circumstance. The bias reinforces negative stereotypes and prejudice about the outgroup and favouritism of the ingroup through positive stereotypes. The theory also extends to the bias that positive acts performed by ingroup members are more likely a result of their personality.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Stereotyping","article":"Stereotype","summary":"\u003cp\u003eIn social psychology, a \u003cb\u003estereotype\u003c/b\u003e is a generalized belief about a particular category of people. It is an expectation that people might have about every person of a particular group. The type of expectation can vary; it can be, for example, an expectation about the group's personality, preferences, appearance or ability. Stereotypes are often overgeneralized, inaccurate, and resistant to new information. A stereotype does not necessarily need to be a negative assumption. They may be positive, neutral, or negative.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Essentialism","article":"Essentialism","summary":"\u003cp\u003e\u003cb\u003eEssentialism\u003c/b\u003e is the view that objects have a set of attributes that are necessary to their identity. In early Western thought, Platonic idealism held that all things have such an \"essence\"—an \"idea\" or \"form\". In \u003ci\u003eCategories\u003c/i\u003e, Aristotle similarly proposed that all objects have a substance that, as George Lakoff put it, \"make the thing what it is, and without which it would be not \u003ci\u003ethat\u003c/i\u003e kind of thing\". The contrary view—non-essentialism—denies the need to posit such an \"essence\". Essentialism has been controversial from its beginning. In the \u003ci\u003eParmenides\u003c/i\u003e dialogue, Plato depicts Socrates questioning the notion, suggesting that if we accept the idea that every beautiful thing or just action partakes of an essence to be beautiful or just, we must also accept the \"existence of separate essences for hair, mud, and dirt\".\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Functional fixedness","article":"Functional_fixedness","summary":"\u003cp\u003e\u003cb\u003eFunctional fixedness\u003c/b\u003e is a cognitive bias that limits a person to use an object only in the way it is traditionally used. The concept of functional fixedness originated in Gestalt psychology, a movement in psychology that emphasizes holistic processing. Karl Duncker defined functional fixedness as being a mental block against using an object in a new way that is required to solve a problem. This \"block\" limits the ability of an individual to use components given to them to complete a task, as they cannot move past the original purpose of those components. For example, if someone needs a paperweight, but they only have a hammer, they may not see how the hammer can be used as a paperweight. Functional fixedness is this inability to see a hammer's use as anything other than for pounding nails; the person couldn't think to use the hammer in a way other than in its conventional function.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Moral credential effect","article":"Self-licensing","summary":"\u003cp\u003e\u003cb\u003eSelf-licensing\u003c/b\u003e is a term used in social psychology and marketing to describe the subconscious phenomenon whereby increased confidence and security in one's self-image or self-concept tends to make that individual worry less about the consequences of subsequent immoral behavior and, therefore, more likely to make immoral choices and act immorally. In simple terms, self-licensing occurs when people allow themselves to indulge after doing something positive first; for example, drinking a diet soda with a greasy hamburger and fries can lead one to subconsciously discount the negative attributes of the meal's high caloric and cholesterol content.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Just-world hypothesis","article":"Just-world_hypothesis","summary":"\u003cp\u003eThe \u003cb\u003ejust-world fallacy\u003c/b\u003e, or \u003cb\u003ejust-world hypothesis\u003c/b\u003e, is the cognitive bias that assumes that \"people get what they deserve\" – that actions will necessarily have morally fair and fitting consequences for the actor. For example, the assumptions that noble actions will eventually be rewarded and evil actions will eventually be punished fall under this fallacy. In other words, the just-world fallacy is the tendency to attribute consequences to—or expect consequences as the result of— either a universal force that restores moral balance or a universal connection between the nature of actions and their results. This belief generally implies the existence of cosmic justice, destiny, divine providence, desert, stability, order, or the anglophone colloquial use of \"karma\". It is often associated with a variety of fundamental fallacies, especially in regard to rationalizing suffering on the grounds that the sufferers \"deserve\" it.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Argument from fallacy","article":"Argument_from_fallacy","summary":"\u003cp\u003e\u003cb\u003eArgument from fallacy\u003c/b\u003e is the formal fallacy of analyzing an argument and inferring that, since it contains a fallacy, its \u003ci\u003econclusion\u003c/i\u003e must be false. It is also called \u003cb\u003eargument to logic\u003c/b\u003e, the \u003cb\u003efallacy fallacy\u003c/b\u003e, the \u003cb\u003efallacist's fallacy\u003c/b\u003e, and the \u003cb\u003ebad reasons fallacy\u003c/b\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Authority bias","article":"Authority_bias","summary":"\u003cp\u003e\u003cb\u003eAuthority bias\u003c/b\u003e is the tendency to attribute greater accuracy to the opinion of an authority figure and be more influenced by that opinion. An individual is more influenced by the opinion of this authority figure, believing their views to be more credible, and hence place greater emphasis on the authority figure's viewpoint and are more likely to obey them. This concept is considered one of the social cognitive biases or collective cognitive biases.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Automation bias","article":"Automation_bias","summary":"\u003cp\u003e\u003cb\u003eAutomation bias\u003c/b\u003e is the propensity for humans to favor suggestions from automated decision-making systems and to ignore contradictory information made without automation, even if it is correct. Automation bias stems from the social psychology literature that found a bias in human-human interaction that showed that people assign more positive evaluations to decisions made by humans than to a neutral object. The same type of positivity bias has been found for human-automation interaction, where the automated decisions are rated more positively than neutral. This has become a growing problem for decision making as intensive care units, nuclear power plants, and aircraft cockpits have increasingly integrated computerized system monitors and decision aids to mostly factor out possible human error. Errors of automation bias tend to occur when decision-making is dependent on computers or other automated aids and the human is in an observatory role but able to make decisions. Examples of automation bias range from urgent matters like flying a plane on automatic pilot to such mundane matters as the use of spell-checking programs.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Bandwagon effect","article":"Bandwagon_effect","summary":"\u003cp\u003eThe \u003cb\u003ebandwagon effect\u003c/b\u003e is a psychological phenomenon where people adopt certain behaviors, styles, or attitudes simply because others are doing so. More specifically, it is a cognitive bias by which public opinion or behaviours can alter due to particular actions and beliefs rallying amongst the public. It is a psychological phenomenon whereby the rate of uptake of beliefs, ideas, fads and trends increases with respect to the proportion of others who have already done so. As more people come to believe in something, others also \"hop on the bandwagon\" regardless of the underlying evidence.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We fill in characteristics from stereotypes, generalities, and prior histories","name":"Placebo effect","article":"Placebo","summary":"\u003cp\u003eA \u003cb\u003eplacebo\u003c/b\u003e is a substance or treatment which is designed to have no therapeutic value. Common placebos include inert tablets, inert injections, sham surgery, and other procedures.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Out-group homogeneity bias","article":"Out-group_homogeneity","summary":"\u003cp\u003eThe \u003cb\u003eout-group homogeneity effect\u003c/b\u003e is the perception of out-group members as more similar to one another than are in-group members, e.g. \"they are alike; we are diverse\". Perceivers tend to have impressions about the diversity or variability of group members around those central tendencies or typical attributes of those group members. Thus, outgroup stereotypicality judgments are overestimated, supporting the view that out-group stereotypes are overgeneralizations. The term \"outgroup homogeneity effect\", \"outgroup homogeneity bias\" or \"relative outgroup homogeneity\" have been explicitly contrasted with \"outgroup homogeneity\" in general, the latter referring to perceived outgroup variability unrelated to perceptions of the ingroup.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Cross-race effect","article":"Cross-race_effect","summary":"\u003cp\u003eThe \u003cb\u003ecross-race effect\u003c/b\u003e is the tendency to more easily recognize faces that belong to one's own racial group, or racial groups that one has been in contact with. In social psychology, the cross-race effect is described as the \"ingroup advantage,\" whereas in other fields, the effect can be seen as a specific form of the \"ingroup advantage\" since it is only applied in interracial or inter-ethnic situations. The cross-race effect is thought to contribute to difficulties in cross-race identification, as well as implicit racial bias.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"In-group favoritism","article":"In-group_favoritism","summary":"\u003cp\u003e\u003cb\u003eIn-group favoritism\u003c/b\u003e, sometimes known as \u003cb\u003ein-group–out-group bias\u003c/b\u003e, \u003cb\u003ein-group bias\u003c/b\u003e, \u003cb\u003eintergroup bias\u003c/b\u003e, or \u003cb\u003ein-group preference\u003c/b\u003e, is a pattern of favoring members of one's in-group over out-group members. This can be expressed in evaluation of others, in allocation of resources, and in many other ways.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Halo effect","article":"Halo_effect","summary":"\u003cp\u003eThe \u003cb\u003ehalo effect\u003c/b\u003e is the proclivity for positive impressions of a person, company, country, brand, or product in one area to positively influence one's opinion or feelings. Halo effect is \"the name given to the phenomenon whereby evaluators tend to be influenced by their previous judgments of performance or personality.\" The halo effect is a cognitive bias which can prevent someone from forming an image of a person, a product or a brand based on the sum of all objective circumstances at hand.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Cheerleader effect","article":"Cheerleader_effect","summary":"\u003cp\u003eThe \u003cb\u003echeerleader effect\u003c/b\u003e, also known as the \u003cb\u003egroup attractiveness effect\u003c/b\u003e or the \u003cb\u003efriend effect\u003c/b\u003e, is a proposed cognitive bias which causes people to perceive individuals as 1.5–2.0% more attractive in a group than when seen alone. The first paper to report this effect was written by Drew Walker and Edward Vul, in 2013.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Positivity effect","article":"Positivity_effect","summary":"\u003cp\u003eThe \u003cb\u003epositivity effect\u003c/b\u003e is the ability to constructively analyze a situation where the desired results are not achieved, but still obtain positive feedback that assists one's future progression.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Not invented here","article":"Not_invented_here","summary":"\u003cp\u003e\u003cb\u003eNot invented here\u003c/b\u003e (\u003cb\u003eNIH\u003c/b\u003e) is the tendency to avoid using or buying products, research, standards, or knowledge from external origins. It is usually adopted by social, corporate, or institutional cultures. Research illustrates a strong bias against ideas from the outside.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Reactive devaluation","article":"Reactive_devaluation","summary":"\u003cp\u003e\u003cb\u003eReactive devaluation\u003c/b\u003e is a cognitive bias that occurs when a proposal is devalued if it appears to originate from an antagonist. The bias was proposed by Lee Ross and Constance Stillinger (1988).\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We imagine things and people we're familiar with or fond of as better","name":"Well-traveled road effect","article":"Well_travelled_road_effect","summary":"\u003cp\u003eThe \u003cb\u003ewell travelled road effect\u003c/b\u003e is a cognitive bias in which travellers will estimate the time taken to traverse routes differently depending on their familiarity with the route. Frequently travelled routes are assessed as taking a shorter time than unfamiliar routes. This effect creates errors when estimating the most efficient route to an unfamiliar destination, when one candidate route includes a familiar route, whilst the other candidate route includes no familiar routes. The effect is most salient when subjects are driving, but is still detectable for pedestrians and users of public transport. The effect has been observed for centuries but was first studied scientifically in the 1980s and 1990s following from earlier \"heuristics and biases\" work undertaken by Daniel Kahneman and Amos Tversky.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Mental accounting","article":"Mental_accounting","summary":"\u003cp\u003e\u003cb\u003eMental accounting\u003c/b\u003e is a model of consumer behaviour developed by Richard Thaler that attempts to describe the process whereby people code, categorize and evaluate economic outcomes. Mental accounting incorporates the economic concepts of prospect theory and \u003cspan class=\"external text\"\u003etransactional utility theory\u003c/span\u003e to evaluate how people create distinctions between their financial resources in the form of mental accounts, which in turn impacts the buyer decision process and reaction to economic outcomes. People are presumed to make mental accounts as a self control strategy to manage and keep track of their spending and resources. People budget money into mental accounts for savings or expense categories. People also are assumed to make mental accounts to facilitate savings for larger purposes. Mental accounting can result in people demonstrating greater loss aversion for certain mental accounts, resulting in cognitive bias that incentivizes systematic departures from consumer rationality. Through increased understanding of mental accounting differences in decision making based on different resources, and different reactions based on similar outcomes can be greater understood.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Appeal to probability fallacy","article":"Appeal_to_probability","summary":"\u003cp\u003eAn \u003cb\u003eappeal to probability\u003c/b\u003e is the logical fallacy of taking something for granted because it is possibly the case. The fact that an event is possible does not imply that the event is probable, nor that the event was realized.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Normalcy bias","article":"Normalcy_bias","summary":"\u003cp\u003e\u003cb\u003eNormalcy bias\u003c/b\u003e, or \u003cb\u003enormality bias\u003c/b\u003e, is a cognitive bias which leads people to disbelieve or minimize threat warnings. Consequently, individuals underestimate the likelihood of a disaster, when it might affect them, and its potential adverse effects. The normalcy bias causes many people to prepare inadequately for natural disasters, market crashes, and calamities caused by human error. About 80% of people reportedly display normalcy bias during a disaster.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Murphy's Law","article":"Murphy's_law","summary":"\u003cp\u003e\u003cb\u003eMurphy's law\u003c/b\u003e is an adage or epigram that is typically stated as: \"Anything that can go wrong will go wrong.\" In some formulations, it is extended to \"Anything that can go wrong will go wrong, and at the worst possible time.\"\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Zero sum bias","article":"Zero-sum_thinking","summary":"\u003cp\u003e\u003cb\u003eZero-sum thinking\u003c/b\u003e perceives situations as zero-sum games, where one person's gain would be another's loss. The term is derived from game theory. However, unlike the game theory concept, zero-sum thinking refers to a psychological construct—a person's subjective interpretation of a situation. Zero-sum thinking is captured by the saying \"your gain is my loss\". Rozycka-Tran et al. (2015) defined zero-sum thinking as:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eA general belief system about the antagonistic nature of social relations, shared by people in a society or culture and based on the implicit assumption that a finite amount of goods exists in the world, in which one person's winning makes others the losers, and vice versa ... a relatively permanent and general conviction that social relations are like a zero-sum game. People who share this conviction believe that success, especially economic success, is possible only at the expense of other people's failures.\u003c/p\u003e\u003c/blockquote\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Survivorship bias","article":"Survivorship_bias","summary":"\u003cp\u003e\u003cb\u003eSurvivorship bias\u003c/b\u003e or \u003cb\u003esurvival bias\u003c/b\u003e is the logical error of concentrating on entities that passed a selection process while overlooking those that did not. This can lead to incorrect conclusions because of incomplete data.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Subadditivity effect","article":"Subadditivity_effect","summary":"\u003cp\u003eThe \u003cb\u003esubadditivity effect\u003c/b\u003e is the tendency to judge probability of the whole to be less than the probabilities of the parts.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"Denomination effect","article":"Denomination_effect","summary":"\u003cp\u003eThe \u003cb\u003edenomination effect\u003c/b\u003e is a form of cognitive bias relating to currency, suggesting people may be less likely to spend larger currency denominations than their equivalent value in smaller denominations. It was proposed by Priya Raghubir, professor at the New York University Stern School of Business, and Joydeep Srivastava, professor at University of Maryland, in their 2009 paper \"Denomination Effect\".\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We simplify probabilities and numbers to make them easier to think about","name":"The magical number 7 ± 2","article":"The_Magical_Number_Seven,_Plus_or_Minus_Two","summary":"\u003cp\u003e\"\u003cb\u003eThe Magical Number Seven, Plus or Minus Two: Some Limits on Our Capacity for Processing Information\u003c/b\u003e\" is one of the most highly cited papers in psychology. It was written by the cognitive psychologist George A. Miller of Harvard University's Department of Psychology and published in 1956 in \u003ci\u003ePsychological Review\u003c/i\u003e. It is often interpreted to argue that the number of objects an average human can hold in short-term memory is 7 ± 2. This has occasionally been referred to as \u003ci\u003eMiller's law\u003c/i\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We think we know what other people are thinking","name":"Illusion of transparency","article":"Illusion_of_transparency","summary":"\u003cp\u003eThe \u003cb\u003eillusion of transparency\u003c/b\u003e is a tendency for people to overestimate the degree to which their personal mental state is known by others. Another manifestation of the illusion of transparency is a tendency for people to overestimate how well they understand others' personal mental states. This cognitive bias is similar to the illusion of asymmetric insight.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We think we know what other people are thinking","name":"Curse of knowledge","article":"Curse_of_knowledge","summary":"\u003cp\u003eThe \u003cb\u003ecurse of knowledge\u003c/b\u003e is a cognitive bias that occurs when an individual, who is communicating with others, assumes that others have information that is only available to themselves, assuming they all share a background and understanding. This bias is also called by some authors the \u003cb\u003ecurse of expertise\u003c/b\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We think we know what other people are thinking","name":"Spotlight effect","article":"Spotlight_effect","summary":"\u003cp\u003eThe \u003cb\u003espotlight effect\u003c/b\u003e is the psychological phenomenon by which people tend to believe they are being noticed more than they really are. Being that one is constantly in the center of one's own world, an \u003ci\u003eaccurate\u003c/i\u003e evaluation of how much one is noticed by others is uncommon. The reason for the spotlight effect is the innate tendency to forget that although one is the center of one's own world, one is not the center of everyone else's. This tendency is especially prominent when one does \u003cspan class=\"extiw\"\u003esomething atypical\u003c/span\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We think we know what other people are thinking","name":"Extrinsic incentive error","article":"Extrinsic_incentives_bias","summary":"\u003cp\u003eThe \u003cb\u003eextrinsic incentives bias\u003c/b\u003e is an attributional bias according to which people attribute relatively more to \"extrinsic incentives\" than to \"intrinsic incentives\" when weighing the motives of others rather than themselves.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We think we know what other people are thinking","name":"Illusion of asymmetric insight","article":"Illusion_of_asymmetric_insight","summary":"\u003cp\u003eThe \u003cb\u003eillusion of asymmetric insight\u003c/b\u003e is a cognitive bias whereby people perceive their knowledge of others to surpass other people's knowledge of them. This bias \"has been traced to people's tendency to view their own spontaneous or off-the-cuff responses to others' questions as relatively unrevealing even though they view others' similar responses as meaningful\".\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Telescoping effect","article":"Telescoping_effect","summary":"\u003cp\u003eIn cognitive psychology, the \u003cb\u003etelescoping effect\u003c/b\u003e refers to the temporal displacement of an event whereby people perceive recent events as being more remote than they are and distant events as being more recent than they are. The former is known as \u003cb\u003ebackward telescoping\u003c/b\u003e or \u003cb\u003etime expansion\u003c/b\u003e, and the latter as is known as \u003cb\u003eforward telescoping\u003c/b\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Rosy retrospection","article":"Rosy_retrospection","summary":"\u003cp\u003e\u003cb\u003eRosy retrospection\u003c/b\u003e is a proposed psychological phenomenon of recalling the past more positively than it was actually experienced.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Hindsight bias","article":"Hindsight_bias","summary":"\u003cp\u003e\u003cb\u003eHindsight bias\u003c/b\u003e, also known as the \u003cb\u003eknew-it-all-along phenomenon\u003c/b\u003e or \u003cb\u003ecreeping determinism\u003c/b\u003e, is the common tendency for people to perceive past events as having been more predictable than they were.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Outcome bias","article":"Outcome_bias","summary":"\u003cp\u003eThe \u003cb\u003eoutcome bias\u003c/b\u003e is an error made in evaluating the quality of a decision when the outcome of that decision is already known. Specifically, the outcome effect occurs when the same \"behavior produce[s] more ethical condemnation when it happen[s] to produce bad rather than good outcome, even if the outcome is determined by chance.\"\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Moral luck","article":"Moral_luck","summary":"\u003cp\u003e\u003cb\u003eMoral luck\u003c/b\u003e describes circumstances whereby a moral agent is assigned moral blame or praise for an action or its consequences, even if it is clear that said agent did not have full control over either the action or its consequences. This term, introduced by Bernard Williams, has been developed, along with its significance to a coherent moral theory, by Williams and Thomas Nagel in their respective essays on the subject.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Declinism","article":"Declinism","summary":"\u003cp\u003e\u003cb\u003eDeclinism\u003c/b\u003e is the belief that a society or institution is tending towards \u003cspan class=\"extiw\"\u003edecline\u003c/span\u003e. Particularly, it is the predisposition, caused by cognitive biases such as rosy retrospection, to view the past more favourably and the future more negatively.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Impact bias","article":"Impact_bias","summary":"\u003cp\u003eIn the psychology of affective forecasting, the \u003cb\u003eimpact bias\u003c/b\u003e, a form of which is the \u003cb\u003edurability bias\u003c/b\u003e, is the tendency for people to overestimate the length or the intensity of future emotional states.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Pessimism bias","article":"Optimism_bias#Pessimism_bias","summary":"\u003cp\u003e\u003cb\u003eOptimism bias\u003c/b\u003e is a cognitive bias that causes someone to believe that they themselves are less likely to experience a negative event. It is also known as \u003cb\u003edelusional optimism\u003c/b\u003e, \u003cb\u003eunrealistic optimism\u003c/b\u003e or \u003cb\u003ecomparative optimism\u003c/b\u003e.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Planning fallacy","article":"Planning_fallacy","summary":"\u003cp\u003eThe \u003cb\u003eplanning fallacy\u003c/b\u003e is a phenomenon in which predictions about how much time will be needed to complete a future task display an optimism bias and underestimate the time needed. This phenomenon sometimes occurs regardless of the individual's knowledge that past tasks of a similar nature have taken longer to complete than generally planned. The bias affects predictions only about one's own tasks. On the other hand, when outside observers predict task completion times, they tend to exhibit a pessimistic bias, overestimating the time needed. The planning fallacy involves estimates of task completion times more optimistic than those encountered in similar projects in the past.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Time-saving bias","article":"Time-saving_bias","summary":"\u003cp\u003e\u003cb\u003eTime-saving bias\u003c/b\u003e is a concept that describes people's tendency to misestimate the time that could be saved when increasing speed.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Pro-innovation bias","article":"Pro-innovation_bias","summary":"\u003cp\u003eIn diffusion of innovation theory, a \u003cb\u003epro-innovation bias\u003c/b\u003e is a belief that innovation should be adopted by the whole society without the need for its alteration. The innovation's \"champion\" has a such strong bias in favor of the innovation, that they may not see its limitations or weaknesses and continue to promote it nonetheless.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Projection bias","article":"Affective_forecasting#Projection_bias","summary":"\u003cp\u003e\n\u003cb\u003eAffective forecasting\u003c/b\u003e, also known as \u003cb\u003ehedonic forecasting\u003c/b\u003e or the \u003cb\u003ehedonic forecasting mechanism\u003c/b\u003e, is the prediction of one's affect in the future. As a process that influences preferences, decisions, and behavior, affective forecasting is studied by both psychologists and economists, with broad applications.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Restraint bias","article":"Restraint_bias","summary":"\u003cp\u003e\u003cb\u003eRestraint bias\u003c/b\u003e is the tendency for people to overestimate their ability to control impulsive behavior. An inflated self-control belief may lead to greater exposure to temptation, and increased impulsiveness. Therefore, the restraint bias has bearing on addiction. For example, someone might use drugs, simply because they believe they can resist any potential addiction.\nAn individual's inability to control, or their temptation can come from several different visceral impulses. Visceral impulses can include hunger, sexual arousal, and fatigue. These impulses provide information about the current state and behavior needed to keep the body satisfied.\u003c/p\u003e"},{"category":"Not Enough Meaning","subcategory":"We project our current mindset and assumptions onto the past and future","name":"Self-consistency bias","article":"List_of_cognitive_biases#Consistency_bias","summary":"\u003cp\u003eCognitive biases are systematic patterns of deviation from norm and/or rationality in judgment. They are often studied in psychology, sociology and behavioral economics.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Overconfidence effect","article":"Overconfidence_effect","summary":"\u003cp\u003eThe \u003cb\u003eoverconfidence effect\u003c/b\u003e is a well-established bias in which a person's subjective \u003ci\u003econfidence\u003c/i\u003e in their judgments is reliably greater than the objective \u003ci\u003eaccuracy\u003c/i\u003e of those judgments, especially when confidence is relatively high. Overconfidence is one example of a miscalibration of subjective probabilities. Throughout the research literature, overconfidence has been defined in three distinct ways: (1) \u003ci\u003eoverestimation\u003c/i\u003e of one's actual performance; (2) \u003ci\u003eoverplacement\u003c/i\u003e of one's performance relative to others; and (3) \u003ci\u003eoverprecision\u003c/i\u003e in expressing unwarranted certainty in the accuracy of one's beliefs.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Social desirability bias","article":"Social_desirability_bias","summary":"\u003cp\u003eIn social science research, \u003cb\u003esocial-desirability bias\u003c/b\u003e is a type of response bias that is the tendency of survey respondents to answer questions in a manner that will be viewed favorably by others. It can take the form of over-reporting \"good behavior\" or under-reporting \"bad\", or undesirable behavior. The tendency poses a serious problem with conducting research with self-reports. This bias interferes with the interpretation of average t
