endencies as well as individual differences.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Third-person effect","article":"Third-person_effect","summary":"\u003cp\u003eThe \u003cb\u003ethird-person effect\u003c/b\u003e hypothesis predicts that people tend to perceive that mass media messages have a greater effect on others than on themselves, based on personal biases. The third-person effect manifests itself through an individual's overestimation of the effect of a mass communicated message on the generalized other, or an underestimation of the effect of a mass communicated message on themselves.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"False consensus effect","article":"False_consensus_effect","summary":"\u003cp\u003eIn psychology, the \u003cb\u003efalse consensus effect\u003c/b\u003e, also known as \u003cb\u003econsensus bias\u003c/b\u003e, is a pervasive cognitive bias that causes people to \"see their own behavioral choices and judgments as relatively common and appropriate to existing circumstances\". In other words, they assume that their personal qualities, characteristics, beliefs, and actions are relatively widespread through the general population.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Hard-easy effect","article":"Hard-easy_effect","summary":"\u003cp\u003e\nThe \u003cb\u003ehard–easy effect\u003c/b\u003e is a cognitive bias that manifests itself as a tendency to overestimate the probability of one's success at a task perceived as hard, and to underestimate the likelihood of one's success at a task perceived as easy. The hard-easy effect takes place, for example, when individuals exhibit a degree of underconfidence in answering relatively easy questions and a degree of overconfidence in answering relatively difficult questions. \"Hard tasks tend to produce overconfidence but worse-than-average perceptions,\" reported Katherine A. Burson, Richard P. Larrick, and Jack B. Soll in a 2005 study, \"whereas easy tasks tend to produce underconfidence and better-than-average effects.\"\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Lake Wobegone effect","article":"Lake_Wobegon#The_Lake_Wobegon_effect","summary":"\u003cp\u003e\u003cb\u003eLake Wobegon\u003c/b\u003e is a fictional town created by Garrison Keillor as the setting of the recurring segment \"News from Lake Wobegon\" for the radio program \u003ci\u003eA Prairie Home Companion\u003c/i\u003e broadcast from St Paul, Minnesota. The fictional town serves as the setting for many of Keillor's stories and novels, gaining an international audience with \u003ci\u003eLake Wobegon Days\u003c/i\u003e in 1985. Described as a small rural town in central Minnesota, the events and adventures of the townspeople provided Keillor with a wealth of humorous and often touching stories.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Dunning-Kruger effect","article":"Dunning-Kruger_effect","summary":"\u003cp\u003eThe \u003cb\u003eDunning–Kruger effect\u003c/b\u003e is a cognitive bias in which people with limited competence in a particular domain overestimate their abilities. It was first described by Justin Kruger and David Dunning in 1999. Some researchers also include the opposite effect for high performers: their tendency to underestimate their skills. In popular culture, the Dunning–Kruger effect is often misunderstood as a claim about general overconfidence of people with low intelligence instead of specific overconfidence of people unskilled at a particular task.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Egocentric bias","article":"Egocentric_bias","summary":"\u003cp\u003e\u003cb\u003eEgocentric bias\u003c/b\u003e is the tendency to rely too heavily on one's own perspective and/or have a higher opinion of oneself than reality. It appears to be the result of the psychological need to satisfy one's ego and to be advantageous for memory consolidation. Research has shown that experiences, ideas, and beliefs are more easily recalled when they match one's own, causing an egocentric outlook. Michael Ross and Fiore Sicoly first identified this cognitive bias in their 1979 paper, \"Egocentric biases in availability and attribution\". Egocentric bias is referred to by most psychologists as a general umbrella term under which other related phenomena fall.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Optimism bias","article":"Optimism_bias","summary":"\u003cp\u003e\u003cb\u003eOptimism bias\u003c/b\u003e is a cognitive bias that causes someone to believe that they themselves are less likely to experience a negative event. It is also known as \u003cb\u003edelusional optimism\u003c/b\u003e, \u003cb\u003eunrealistic optimism\u003c/b\u003e or \u003cb\u003ecomparative optimism\u003c/b\u003e.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Forer effect","article":"Barnum_effect","summary":"\u003cp\u003eThe \u003cb\u003eBarnum effect\u003c/b\u003e, also called the \u003cb\u003eForer effect\u003c/b\u003e or, less commonly, the \u003cb\u003eBarnum–Forer effect\u003c/b\u003e, is a common psychological phenomenon whereby individuals give high accuracy ratings to descriptions of their personality that supposedly are tailored specifically to them, yet which are in fact vague and general enough to apply to a wide range of people. This effect can provide a partial explanation for the widespread acceptance of some paranormal beliefs and practices, such as astrology, fortune telling, aura reading, and some types of personality tests.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Barnum effect","article":"Barnum_effect","summary":"\u003cp\u003eThe \u003cb\u003eBarnum effect\u003c/b\u003e, also called the \u003cb\u003eForer effect\u003c/b\u003e or, less commonly, the \u003cb\u003eBarnum–Forer effect\u003c/b\u003e, is a common psychological phenomenon whereby individuals give high accuracy ratings to descriptions of their personality that supposedly are tailored specifically to them, yet which are in fact vague and general enough to apply to a wide range of people. This effect can provide a partial explanation for the widespread acceptance of some paranormal beliefs and practices, such as astrology, fortune telling, aura reading, and some types of personality tests.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Self-serving bias","article":"Self-serving_bias","summary":"\u003cp\u003eA \u003cb\u003eself-serving bias\u003c/b\u003e is any cognitive or perceptual process that is distorted by the need to maintain and enhance self-esteem, or the tendency to perceive oneself in an overly favorable manner. It is the belief that individuals tend to ascribe success to their own abilities and efforts, but ascribe failure to external factors. When individuals reject the validity of negative feedback, focus on their strengths and achievements but overlook their faults and failures, or take more credit for their group's work than they give to other members, they are protecting their self-esteem from threat and injury. These cognitive and perceptual tendencies perpetuate illusions and error, but they also serve the self's need for esteem. For example, a student who attributes earning a good grade on an exam to their own intelligence and preparation but attributes earning a poor grade to the teacher's poor teaching ability or unfair test questions might be exhibiting a self-serving bias. Studies have shown that similar attributions are made in various situations, such as the workplace, interpersonal relationships, sports, and consumer decisions.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Actor-observer bias","article":"Actor-observer_asymmetry#bias","summary":"\u003cp\u003e\u003cb\u003eActor–observer asymmetry\u003c/b\u003e is a bias one makes when forming attributions about the behavior of others or themselves. When people judge their own behavior, they are more likely to attribute their actions to the particular situation than to their personality. However, when an observer is explaining the behavior of another person, they are more likely to attribute this behavior to the actors' personality rather than to situational factors.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Illusion of control","article":"Illusion_of_control","summary":"\u003cp\u003eThe \u003cb\u003eillusion of control\u003c/b\u003e is the tendency for people to overestimate their ability to control events. It was named by U.S. psychologist Ellen Langer and is thought to influence gambling behavior and belief in the paranormal. Along with illusory superiority and optimism bias, the illusion of control is one of the positive illusions.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Illusory superiority","article":"Illusory_superiority","summary":"\u003cp\u003eIn social psychology, \u003cb\u003eillusory superiority\u003c/b\u003e is a cognitive bias wherein people overestimate their own qualities and abilities compared to others. Illusory superiority is one of many positive illusions, relating to the self, that are evident in the study of intelligence, the effective performance of tasks and tests, and the possession of desirable personal characteristics and personality traits. Overestimation of abilities compared to an objective measure is known as the \u003ci\u003eoverconfidence effect\u003c/i\u003e.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Fundamental attribution error","article":"Fundamental_attribution_error","summary":"\u003cp\u003eIn social psychology, the \u003cb\u003efundamental attribution error\u003c/b\u003e is a cognitive attribution bias in which observers underemphasize situational and environmental factors for the behavior of an actor while overemphasizing dispositional or personality factors. In other words, observers tend to overattribute the behaviors of others to their personality and underattribute them to the situation or context. Although personality traits and \u003cspan class=\"extiw\"\u003epredispositions\u003c/span\u003e are considered to be observable facts in psychology, the fundamental attribution error is an error because it misinterprets their effects.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Defensive attribution hypothesis","article":"Defensive_attribution_hypothesis","summary":"\u003cp\u003eThe \u003cb\u003edefensive attribution hypothesis\u003c/b\u003e is a social psychological term where an observer attributes the causes for a mishap to minimize their fear of being a victim or a cause in a similar situation. The attributions of blame are negatively correlated to similarities between the observer and the people involved in the mishap, i.e. more responsibility is attributed to the people involved who are dissimilar to the observer. Assigning responsibility allows the observer to believe that the mishap was controllable and thus preventable.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Trait ascription bias","article":"Trait_ascription_bias","summary":"\u003cp\u003e\u003cb\u003eTrait ascription bias\u003c/b\u003e is the tendency for people to view \u003ci\u003ethemselves\u003c/i\u003e as relatively variable in terms of personality, behavior and mood while viewing others as much more predictable in their personal traits across different situations. More specifically, it is a tendency to describe one's own behaviour in terms of situational factors while preferring to describe another's behaviour by ascribing fixed dispositions to their personality. This may occur because peoples' own internal states are more readily observable and available to them than those of others.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Effort justification","article":"Effort_justification","summary":"\u003cp\u003e\u003cb\u003eEffort justification\u003c/b\u003e is an idea and paradigm in social psychology stemming from Leon Festinger's theory of cognitive dissonance. Effort justification is a person's tendency to attribute the value of an outcome they put effort into achieving as greater than the objective value of the outcome.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Risk compensation","article":"Risk_compensation","summary":"\u003cp\u003e\u003cb\u003eRisk compensation\u003c/b\u003e is a theory which suggests that people typically adjust their behavior in response to perceived levels of risk, becoming more careful where they sense greater risk and less careful if they feel more protected. Although usually small in comparison to the fundamental benefits of safety interventions, it may result in a lower net benefit than expected or even higher risks.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To act, we must be confident we can make an impact and feel what we do is important","name":"Peltzman effect","article":"Risk_compensation#Peltzman_effect","summary":"\u003cp\u003e\u003cb\u003eRisk compensation\u003c/b\u003e is a theory which suggests that people typically adjust their behavior in response to perceived levels of risk, becoming more careful where they sense greater risk and less careful if they feel more protected. Although usually small in comparison to the fundamental benefits of safety interventions, it may result in a lower net benefit than expected or even higher risks.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To stay focused, we favor the immediate, relatable thing in front of us","name":"Hyperbolic discounting","article":"Hyperbolic_discounting","summary":"\u003cp\u003eIn economics, \u003cb\u003ehyperbolic discounting\u003c/b\u003e is a \u003cspan\u003etime-\u003ci\u003einconsistent\u003c/i\u003e\u003c/span\u003e model of delay discounting. It is one of the cornerstones of behavioral economics and its brain-basis is actively being studied by neuroeconomics researchers.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To stay focused, we favor the immediate, relatable thing in front of us","name":"Appeal to novelty","article":"Appeal_to_novelty","summary":"\u003cp\u003eThe \u003cb\u003eappeal to novelty\u003c/b\u003e is a fallacy in which one prematurely claims that an idea or proposal is correct or superior, \u003ci\u003eexclusively\u003c/i\u003e because it is new and modern. In a controversy between status quo and new inventions, an appeal to novelty argument is not in itself a valid argument. The fallacy may take two forms: overestimating the new and modern, prematurely and without investigation assuming it to be best-case, or underestimating status quo, prematurely and without investigation assuming it to be worst-case.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To stay focused, we favor the immediate, relatable thing in front of us","name":"Identifiable victim effect","article":"Identifiable_victim_effect","summary":"\u003cp\u003eThe \u003cb\u003eidentifiable victim effect\u003c/b\u003e is the tendency of individuals to offer greater aid when a specific, identifiable person (\"victim\") is observed under hardship, as compared to a large, vaguely defined group with the same need.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Sunk cost fallacy","article":"Sunk_cost#Loss_aversion_and_the_sunk_cost_fallacy","summary":"\u003cp\u003eIn economics and business decision-making, a \u003cb\u003esunk cost\u003c/b\u003e is a cost that has already been incurred and cannot be recovered. Sunk costs are contrasted with \u003ci\u003eprospective costs\u003c/i\u003e, which are future costs that may be avoided if action is taken. In other words, a sunk cost is a sum paid in the past that is no longer relevant to decisions about the future. Even though economists argue that sunk costs are no longer relevant to future rational decision-making, people in everyday life often take previous expenditures in situations, such as repairing a car or house, into their future decisions regarding those properties.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Irrational escalation","article":"Escalation_of_commitment","summary":"\u003cp\u003e\n\u003cb\u003eEscalation of commitment\u003c/b\u003e is a human behavior pattern in which an individual or group facing increasingly negative outcomes from a decision, action, or investment nevertheless continue the behavior instead of altering course. The actor maintains behaviors that are irrational, but align with previous decisions and actions.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Escalation of commitment","article":"Escalation_of_commitment","summary":"\u003cp\u003e\n\u003cb\u003eEscalation of commitment\u003c/b\u003e is a human behavior pattern in which an individual or group facing increasingly negative outcomes from a decision, action, or investment nevertheless continue the behavior instead of altering course. The actor maintains behaviors that are irrational, but align with previous decisions and actions.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Generation effect","article":"Generation_effect","summary":"\u003cp\u003eThe \u003cb\u003egeneration effect\u003c/b\u003e is a phenomenon whereby information is better remembered if it is generated from one's own mind rather than simply read. Researchers have struggled to account for why the generated information is better recalled than read information, but no single explanation has been sufficient to explain everything.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Loss aversion","article":"Loss_aversion","summary":"\u003cp\u003e\u003cb\u003eLoss aversion\u003c/b\u003e is a psychological and economic concept, which refers to how outcomes are interpreted as gains and losses where losses are subject to more sensitivity in people's responses compared to equivalent gains acquired. Kahneman and Tversky (1992) suggested that losses can be twice as powerful psychologically as gains.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"IKEA effect","article":"IKEA_effect","summary":"\u003cp\u003eThe \u003cb\u003eIKEA effect\u003c/b\u003e is a cognitive bias in which consumers place a disproportionately high value on products they partially created. The name refers to Swedish manufacturer and furniture retailer IKEA, which sells many items of furniture that require assembly.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Unit bias","article":"List_of_cognitive_biases","summary":"\u003cp\u003eCognitive biases are systematic patterns of deviation from norm and/or rationality in judgment. They are often studied in psychology, sociology and behavioral economics.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Zero-risk bias","article":"Zero-risk_bias","summary":"\u003cp\u003e\u003cb\u003eZero-risk bias\u003c/b\u003e is a tendency to prefer the complete elimination of risk in a sub-part over alternatives with greater \u003ci\u003eoverall\u003c/i\u003e risk reduction. It often manifests in cases where decision makers address problems concerning health, safety, and the environment. Its effect on decision making has been observed in surveys presenting hypothetical scenarios.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Disposition effect","article":"Disposition_effect","summary":"\u003cp\u003eThe \u003cb\u003edisposition effect\u003c/b\u003e is an anomaly discovered in behavioral finance. It relates to the tendency of investors to sell assets that have increased in value, while keeping assets that have dropped in value.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Pseudocertainty effect","article":"Pseudocertainty_effect","summary":"\u003cp\u003eIn prospect theory, the \u003cb\u003epseudocertainty effect\u003c/b\u003e is the tendency for people to perceive an outcome as certain while it is actually uncertain in multi-stage decision making. The evaluation of the certainty of the outcome in a previous stage of decisions is disregarded when selecting an option in subsequent stages. Not to be confused with certainty effect, the pseudocertainty effect was discovered from an attempt at providing a normative use of decision theory for the certainty effect by relaxing the cancellation rule.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Processing difficulty effect","article":"List_of_cognitive_biases#Processing_difficulty_effect","summary":"\u003cp\u003eCognitive biases are systematic patterns of deviation from norm and/or rationality in judgment. They are often studied in psychology, sociology and behavioral economics.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Endowment effect","article":"Endowment_effect","summary":"\u003cp\u003eIn psychology and behavioral economics, the \u003cb\u003eendowment effect\u003c/b\u003e, also known as \u003cb\u003edivestiture aversion\u003c/b\u003e, is the finding that people are more likely to retain an object they own than acquire that same object when they do not own it. The endowment theory can be defined as \"an application of prospect theory positing that loss aversion associated with ownership explains observed exchange asymmetries.\"\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To get things done, we tend to complete things we've invested time and energy in","name":"Backfire effect","article":"Confirmation_bias#backfire_effect","summary":"\u003cp\u003e\n\n\u003cb\u003eConfirmation bias\u003c/b\u003e is the tendency to search for, interpret, favor, and recall information in a way that confirms or supports one's prior beliefs or values. People display this bias when they select information that supports their views, ignoring contrary information, or when they interpret ambiguous evidence as supporting their existing attitudes. The effect is strongest for desired outcomes, for emotionally charged issues, and for deeply entrenched beliefs. Confirmation bias is \u003cspan class=\"extiw\"\u003einsuperable\u003c/span\u003e for most people, but they can manage it, for example, by education and training in critical thinking skills.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"System justification","article":"System_justification","summary":"\u003cp\u003e\u003cb\u003eSystem justification theory\u003c/b\u003e is a theory within social psychology that system-justifying beliefs serve a psychologically palliative function. It proposes that people have several underlying needs, which vary from individual to individual, that can be satisfied by the defense and justification of the status quo, even when the system may be disadvantageous to certain people. People have epistemic, existential, and relational needs that are met by and manifest as ideological support for the prevailing structure of social, economic, and political norms. Need for order and stability, and thus resistance to change or alternatives, for example, can be a motivator for individuals to see the status quo as good, legitimate, and even desirable.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"Reverse psychology","article":"Reverse_psychology","summary":"\u003cp\u003e\u003cb\u003eReverse psychology\u003c/b\u003e is a technique involving the assertion of a belief or behavior that is opposite to the one desired, with the expectation that this approach will encourage the subject of the persuasion to do what is actually desired. This technique relies on the psychological phenomenon of reactance, in which a person has a negative emotional reaction to being persuaded, and thus chooses the option which is being advocated against. This may work especially well on a person who is resistant by nature, while direct requests work best for people who are compliant. The one being manipulated is usually unaware of what is really going on.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"Reactance","article":"Reactance_(psychology)","summary":"\u003cp\u003eIn psychology, \u003cb\u003ereactance\u003c/b\u003e is an unpleasant motivational reaction to offers, persons, rules, or regulations that threaten or eliminate specific behavioral freedoms. Reactance occurs when an individual feels that an agent is attempting to limit one's choice of response and/or range of alternatives.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"Decoy effect","article":"Decoy_effect","summary":"\u003cp\u003eIn marketing, the \u003cb\u003edecoy effect\u003c/b\u003e is the phenomenon whereby consumers will tend to have a specific change in preference between two options when also presented with a third option that is \u003ci\u003easymmetrically dominated\u003c/i\u003e. An option is asymmetrically dominated when it is inferior in all respects to one option; but, in comparison to the other option, it is inferior in some respects and superior in others. In other words, in terms of specific attributes determining preferences, it is completely dominated by one option and only partially dominated by the other. When the asymmetrically dominated option is present, a higher percentage of consumers will prefer the dominating option than when the asymmetrically dominated option is absent. The asymmetrically dominated option is therefore a decoy serving to increase preference for the dominating option. The decoy effect is also an example of the violation of the independence of irrelevant alternatives axiom of decision theory. More simply, when deciding between two options, an unattractive third option can change the perceived preference between the other two.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"Social comparison effect","article":"Social_comparison_bias","summary":"\u003cp\u003e\u003cb\u003eSocial comparison bias\u003c/b\u003e is the tendency to have feelings of dislike and competitiveness with someone seen as physically, socially, or mentally better than oneself. Social comparison bias or \u003cb\u003esocial comparison theory\u003c/b\u003e is the idea that individuals determine their own worth based on how they compare to others. The theory was developed in 1954 by psychologist Leon Festinger. This can be compared to social comparison, which is believed to be central to achievement motivation, feelings of injustice, depression, jealousy, and people's willingness to remain in relationships or jobs. The basis of the theory is that people are believed to compete for the best outcome in relation to their peers. For example, one might make a comparison between the low-end department stores they go to frequently and the designer stores of their peers. Such comparisons may evoke feelings of resentment, anger, and envy with their peers. This bias revolves mostly around wealth and social status; it is unconscious and people who make these are largely unaware of them. In most cases, people try to compare themselves to those in their peer group or with whom they are similar.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"To avoid mistakes, we aim to preserve autonomy and group status, and avoid irreversible decisions","name":"Status quo bias","article":"Status_quo_bias","summary":"\u003cp\u003eA \u003cb\u003estatus quo bias\u003c/b\u003e is a cognitive bias which results from a preference for the maintenance of one's existing state of affairs. The current baseline is taken as a reference point, and any change from that baseline is perceived as a loss or gain. Corresponding to different alternatives, this current baseline or default option is perceived and evaluated by individuals as a positive.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Ambiguity bias","article":"Ambiguity_effect","summary":"\u003cp\u003eThe \u003cb\u003eambiguity effect\u003c/b\u003e is a cognitive tendency where decision making is affected by a lack of information, or \"ambiguity\". The effect implies that people tend to select options for which the probability of a favorable outcome is known, over an option for which the probability of a favorable outcome is unknown. The effect was first described by Daniel Ellsberg in 1961.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Information bias","article":"Information_bias_(psychology)","summary":"\u003cp\u003e\u003cb\u003eInformation bias\u003c/b\u003e is a cognitive bias to seek information when it does not affect action. An example of information bias is believing that the more information that can be acquired to make a decision, the better, even if that extra information is irrelevant for the decision.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Belief bias","article":"Belief_bias","summary":"\u003cp\u003e\u003cb\u003eBelief bias\u003c/b\u003e is the tendency to judge the strength of arguments based on the plausibility of their conclusion rather than how strongly they justify that conclusion. A person is more likely to accept an argument that supports a conclusion that aligns with their values, beliefs and prior knowledge, while rejecting counter arguments to the conclusion. Belief bias is an extremely common and therefore significant form of error; we can easily be blinded by our beliefs and reach the wrong conclusion. Belief bias has been found to influence various reasoning tasks, including conditional reasoning, relation reasoning and transitive reasoning.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Rhyme-as-reason effect","article":"Rhyme-as-reason_effect","summary":"\u003cp\u003eThe \u003cb\u003erhyme-as-reason effect\u003c/b\u003e, also known as the \u003cb\u003eEaton–Rosen phenomenon\u003c/b\u003e, is a cognitive bias where sayings or aphorisms are perceived as more accurate or truthful when they rhyme.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Bike-shedding effect","article":"Law_of_triviality","summary":"\u003cp\u003eThe \u003cb\u003elaw of triviality\u003c/b\u003e is C. Northcote Parkinson's 1957 argument that people within an organization commonly give disproportionate weight to trivial issues. Parkinson provides the example of a fictional committee whose job was to approve the plans for a nuclear power plant spending the majority of its time on discussions about relatively minor but easy-to-grasp issues, such as what materials to use for the staff bicycle shed, while neglecting the proposed design of the plant itself, which is far more important and a far more difficult and complex task.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Law of Triviality","article":"Law_of_triviality","summary":"\u003cp\u003eThe \u003cb\u003elaw of triviality\u003c/b\u003e is C. Northcote Parkinson's 1957 argument that people within an organization commonly give disproportionate weight to trivial issues. Parkinson provides the example of a fictional committee whose job was to approve the plans for a nuclear power plant spending the majority of its time on discussions about relatively minor but easy-to-grasp issues, such as what materials to use for the staff bicycle shed, while neglecting the proposed design of the plant itself, which is far more important and a far more difficult and complex task.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Conjunction fallacy","article":"Conjunction_fallacy","summary":"\u003cp\u003eThe \u003cb\u003econjunction fallacy\u003c/b\u003e is an inference that a conjoint set of two or more specific conclusions is likelier than any single member of that same set, in violation of the laws of probability. It is a type of formal fallacy.\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Occam's razor","article":"Occam's_razor","summary":"\u003cp\u003e\nIn philosophy, \u003cb\u003eOccam's razor\u003c/b\u003e is the problem-solving principle that recommends searching for explanations constructed with the smallest possible set of elements. It is also known as the \u003cb\u003eprinciple of parsimony\u003c/b\u003e or the \u003cb\u003elaw of parsimony\u003c/b\u003e. Attributed to William of Ockham, a 14th-century English philosopher and theologian, it is frequently cited as \u003cspan\u003e\u003ci lang=\"la\"\u003eEntia non sunt multiplicanda praeter necessitatem\u003c/i\u003e\u003c/span\u003e, which translates as \"Entities must not be multiplied beyond necessity\", although Occam never used these exact words. Popularly, the principle is sometimes paraphrased as \"The simplest explanation is usually the best one.\"\u003c/p\u003e"},{"category":"Need To Act Fast","subcategory":"We favor simple-looking options and complete information over complex, ambiguous options","name":"Less-is-better effect","article":"Less-is-better_effect","summary":"\u003cp\u003eThe \u003cb\u003eless-is-better effect\u003c/b\u003e is a type of preference reversal that occurs when the lesser or smaller alternative of a proposition is preferred when evaluated separately, but not evaluated together. The term was first proposed by Christopher Hsee.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"Misattribution of memory","article":"Misattribution_of_memory","summary":"\u003cp\u003eIn psychology, the \u003cb\u003emisattribution of memory\u003c/b\u003e or \u003cb\u003esource misattribution\u003c/b\u003e is the misidentification of the origin of a memory by the person making the memory recall. Misattribution is likely to occur when individuals are unable to monitor and control the influence of their attitudes, toward their judgments, at the time of retrieval. Misattribution is divided into three components: cryptomnesia, false memories, and source confusion. It was originally noted as one of Daniel Schacter's seven sins of memory.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"Source confusion","article":"Misattribution_of_memory#Source_confusion","summary":"\u003cp\u003eIn psychology, the \u003cb\u003emisattribution of memory\u003c/b\u003e or \u003cb\u003esource misattribution\u003c/b\u003e is the misidentification of the origin of a memory by the person making the memory recall. Misattribution is likely to occur when individuals are unable to monitor and control the influence of their attitudes, toward their judgments, at the time of retrieval. Misattribution is divided into three components: cryptomnesia, false memories, and source confusion. It was originally noted as one of Daniel Schacter's seven sins of memory.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"Cryptomnesia","article":"Cryptomnesia","summary":"\u003cp\u003e\u003cb\u003eCryptomnesia\u003c/b\u003e occurs when a forgotten memory returns without its being recognized as such by the subject, who believes it is something new and original. It is a memory bias whereby a person may falsely recall generating a thought, an idea, a tune, a name, or a joke; they are not deliberately engaging in plagiarism, but are experiencing a memory as if it were a new inspiration.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"False memory","article":"False_memory","summary":"\u003cp\u003eIn psychology, a \u003cb\u003efalse memory\u003c/b\u003e is a phenomenon where someone recalls something that did not actually happen or recalls it differently from the way it actually happened. Suggestibility, activation of associated information, the incorporation of misinformation, and source misattribution have been suggested to be several mechanisms underlying a variety of types of false memory.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"Suggestibility","article":"Suggestibility","summary":"\u003cp\u003e\n\u003cb\u003eSuggestibility\u003c/b\u003e is the quality of being inclined to accept and act on the suggestions of others. One may fill in gaps in certain memories with false information given by another when recalling a scenario or moment. Suggestibility uses cues to distort recollection: when the subject has been persistently told something about a past event, his or her memory of the event conforms to the repeated message.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We edit and reinforce some memories after the fact","name":"Spacing effect","article":"Spacing_effect","summary":"\u003cp\u003eThe \u003cb\u003espacing effect\u003c/b\u003e demonstrates that learning is more effective when study sessions are spaced out. This effect shows that more information is encoded into long-term memory by spaced study sessions, also known as \u003ci\u003espaced repetition\u003c/i\u003e or \u003ci\u003espaced presentation\u003c/i\u003e, than by massed presentation (\"cramming\").\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Implicit association","article":"Implicit_stereotype","summary":"\u003cp\u003eAn \u003cb\u003eimplicit bias\u003c/b\u003e or \u003cb\u003eimplicit stereotype\u003c/b\u003e is the pre-reflective attribution of particular qualities by an individual to a member of some social out group. Recent studies have determined that \"implicit bias\" towards those of the opposite gender may be even more influential than racial implicit bias.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Implicit stereotypes","article":"Implicit_stereotype","summary":"\u003cp\u003eAn \u003cb\u003eimplicit bias\u003c/b\u003e or \u003cb\u003eimplicit stereotype\u003c/b\u003e is the pre-reflective attribution of particular qualities by an individual to a member of some social out group. Recent studies have determined that \"implicit bias\" towards those of the opposite gender may be even more influential than racial implicit bias.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Stereotypical bias","article":"Implicit_stereotype","summary":"\u003cp\u003eAn \u003cb\u003eimplicit bias\u003c/b\u003e or \u003cb\u003eimplicit stereotype\u003c/b\u003e is the pre-reflective attribution of particular qualities by an individual to a member of some social out group. Recent studies have determined that \"implicit bias\" towards those of the opposite gender may be even more influential than racial implicit bias.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Prejudice","article":"Prejudice","summary":"\u003cp\u003e\u003cb\u003ePrejudice\u003c/b\u003e can be an affective feeling towards a person based on their perceived group membership. The word is often used to refer to a preconceived evaluation or classification of another person based on that person's perceived personal characteristics, such as political affiliation, sex, gender, gender identity, beliefs, values, social class, age, disability, religion, sexuality, race, ethnicity, language, nationality, culture, complexion, beauty, height, body weight, occupation, wealth, education, criminality, sport-team affiliation, music tastes or other perceived characteristics.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Negativity bias","article":"Negativity_bias","summary":"\u003cp\u003eThe \u003cb\u003enegativity bias\u003c/b\u003e, also known as the \u003cb\u003enegativity effect\u003c/b\u003e, is a cognitive bias that, even when positive or neutral things of equal intensity occur, things of a more negative nature have a greater effect on one's psychological state and processes than neutral or positive things. In other words, something very positive will generally have less of an impact on a person's behavior and cognition than something equally emotional but negative. The negativity bias has been investigated within many different domains, including the formation of impressions and general evaluations; attention, learning, and memory; and decision-making and risk considerations.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We discard specifics to form generalities","name":"Fading affect bias","article":"Fading_affect_bias","summary":"\u003cp\u003eThe \u003cb\u003efading affect bias\u003c/b\u003e, more commonly known as \u003cb\u003eFAB\u003c/b\u003e, is a psychological phenomenon in which memories associated with negative emotions tend to be forgotten more quickly than those associated with positive emotions. FAB only refers to the feelings one has associated with the memories and not the content of the memories themselves. Early research studied FAB retrospectively, or through personal reflection, which brought about some criticism because retrospective analysis can be affected by subjective retrospective biases. However, new research using non-retrospective recall studies have found evidence for FAB, and the phenomenon has become largely accepted.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Peak-end rule","article":"Peak-end_rule","summary":"\u003cp\u003eThe \u003cb\u003epeak–end rule\u003c/b\u003e is a psychological heuristic in which people judge an experience largely based on how they felt at its peak and at its end, rather than based on the total sum or average of every moment of the experience. The effect occurs regardless of whether the experience is pleasant or unpleasant. To the heuristic, other information aside from that of the peak and end of the experience is not lost, but it is not used. This includes net pleasantness or unpleasantness and how long the experience lasted. The peak–end rule is thereby a specific form of the more general extension neglect and duration neglect.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Leveling and sharpening","article":"Leveling_and_sharpening","summary":"\u003cp\u003e\u003cb\u003eLeveling and sharpening\u003c/b\u003e are two functions that are automatic and exist within memory. \u003ci\u003eSharpening\u003c/i\u003e is usually the way people remember small details in the retelling of stories they have experienced or are retelling those stories. \u003ci\u003eLeveling\u003c/i\u003e is when people keep out parts of stories and try to tone those stories down so that some parts are excluded. Therefore, it makes it easier to fill in the memory gaps that exist.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Misinformation effect","article":"Misinformation_effect","summary":"\u003cp\u003eThe \u003cb\u003emisinformation effect \u003c/b\u003eoccurs when a person's recall of episodic memories becomes less accurate because of post-event information. The misinformation effect has been studied since the mid-1970s. Elizabeth Loftus is one of the most influential researchers in the field. One theory is that original information and the misleading information that was presented after the fact become blended together. Another theory is that the misleading information overwrites the original information. Scientists suggest that because the misleading information is the most recent, it is more easily retrieved.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Serial recall effect","article":"Recall_(memory)#Serial_recall","summary":"\u003cp\u003e\u003cb\u003eRecall\u003c/b\u003e in memory refers to the mental process of retrieval of information from the past. Along with encoding and storage, it is one of the three core processes of memory. There are three main types of recall: free recall, cued recall and serial recall. Psychologists test these forms of recall as a way to study the memory processes of humans and animals.\nTwo main theories of the process of recall are the two-stage theory and the theory of encoding specificity.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"List-length effect","article":"Recall_(memory)#Serial_recall","summary":"\u003cp\u003e\u003cb\u003eRecall\u003c/b\u003e in memory refers to the mental process of retrieval of information from the past. Along with encoding and storage, it is one of the three core processes of memory. There are three main types of recall: free recall, cued recall and serial recall. Psychologists test these forms of recall as a way to study the memory processes of humans and animals.\nTwo main theories of the process of recall are the two-stage theory and the theory of encoding specificity.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Duration neglect","article":"Duration_neglect","summary":"\u003cp\u003e\u003cb\u003eDuration neglect\u003c/b\u003e is the psychological observation that people's judgments of the unpleasantness of painful experiences depend very little on the duration of those experiences. Multiple experiments have found that these judgments tend to be affected by two factors: the \u003ci\u003epeak\u003c/i\u003e and how quickly the pain diminishes. If it diminishes more slowly, the experience is judged to be less painful. Hence, the term \"peak–end rule\" describes this process of evaluation.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Modality effect","article":"Modality_effect","summary":"\u003cp\u003eThe \u003cb\u003emodality effect\u003c/b\u003e is a term used in experimental psychology, most often in the fields dealing with memory and learning, to refer to how learner performance depends on the presentation mode of studied items.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Memory inhibition","article":"Memory_inhibition","summary":"\u003cp\u003eIn psychology, \u003cb\u003ememory inhibition\u003c/b\u003e is the ability \u003ci\u003enot\u003c/i\u003e to remember irrelevant information. The scientific concept of memory inhibition should not be confused with everyday uses of the word \"inhibition\". Scientifically speaking, memory inhibition is a type of cognitive inhibition, which is the stopping or overriding of a mental process, in whole or in part, with or without intention.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Primacy effect","article":"Serial-position_effect#Primacy_effect","summary":"\u003cp\u003e\u003cb\u003eSerial-position effect\u003c/b\u003e is the tendency of a person to recall the first and last items in a series best, and the middle items worst. The term was coined by Hermann Ebbinghaus through studies he performed on himself, and refers to the finding that recall accuracy varies as a function of an item's position within a study list. When asked to recall a list of items in any order, people tend to begin recall with the end of the list, recalling those items best. Among earlier list items, the first few items are recalled more frequently than the middle items.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Recency effect","article":"Serial-position_effect#Recency_effect","summary":"\u003cp\u003e\u003cb\u003eSerial-position effect\u003c/b\u003e is the tendency of a person to recall the first and last items in a series best, and the middle items worst. The term was coined by Hermann Ebbinghaus through studies he performed on himself, and refers to the finding that recall accuracy varies as a function of an item's position within a study list. When asked to recall a list of items in any order, people tend to begin recall with the end of the list, recalling those items best. Among earlier list items, the first few items are recalled more frequently than the middle items.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Part-set cueing effect","article":"Memory_inhibition#Part-set_cuing_effect","summary":"\u003cp\u003eIn psychology, \u003cb\u003ememory inhibition\u003c/b\u003e is the ability \u003ci\u003enot\u003c/i\u003e to remember irrelevant information. The scientific concept of memory inhibition should not be confused with everyday uses of the word \"inhibition\". Scientifically speaking, memory inhibition is a type of cognitive inhibition, which is the stopping or overriding of a mental process, in whole or in part, with or without intention.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Serial-position effect","article":"Serial-position_effect","summary":"\u003cp\u003e\u003cb\u003eSerial-position effect\u003c/b\u003e is the tendency of a person to recall the first and last items in a series best, and the middle items worst. The term was coined by Hermann Ebbinghaus through studies he performed on himself, and refers to the finding that recall accuracy varies as a function of an item's position within a study list. When asked to recall a list of items in any order, people tend to begin recall with the end of the list, recalling those items best. Among earlier list items, the first few items are recalled more frequently than the middle items.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We reduce events and lists to their key elements","name":"Suffix effect","article":"List_of_cognitive_biases#Suffix_effect","summary":"\u003cp\u003eCognitive biases are systematic patterns of deviation from norm and/or rationality in judgment. They are often studied in psychology, sociology and behavioral economics.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Levels-of-processing effect","article":"Levels-of-processing_effect","summary":"\u003cp\u003eThe \u003cb\u003eLevels of Processing model\u003c/b\u003e, created by Fergus I. M. Craik and Robert S. Lockhart in 1972, describes memory recall of stimuli as a function of the depth of mental processing. More analysis produce more elaborate and stronger memory than lower levels of processing. Depth of processing falls on a shallow to deep continuum. Shallow processing leads to a fragile memory trace that is susceptible to rapid decay. Conversely, deep processing results in a more durable memory trace. There are three levels of processing in this model. Structural processing, or visual, is when we remember only the physical quality of the word E.g how the word is spelled and how letters look. Phonemic processing includes remembering the word by the way it sounds. E.G the word tall rhymes with fall. Lastly, we have semantic processing in which we encode the meaning of the word with another word that is similar or has similar meaning. Once the word is perceived, the brain allows for a deeper processing.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Absent-mindedness","article":"Absent-mindedness","summary":"\u003cp\u003eIn the field of psychology, \u003cb\u003eabsent-mindedness\u003c/b\u003e is a mental state wherein a person is forgetfully inattentive. It is the opposite mental state of mindfulness.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Testing effect","article":"Testing_effect","summary":"\u003cp\u003eThe \u003cb\u003etesting effect\u003c/b\u003e suggests long-term memory is increased when part of the learning period is devoted to retrieving information from memory. It is different from the more general \u003ci\u003epractice effect\u003c/i\u003e, defined in the APA Dictionary of Psychology as \"any change or improvement that results from practice or repetition of task items or activities.\"\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Next-in-line effect","article":"Next-in-line_effect","summary":"\u003cp\u003eThe \u003cb\u003enext-in-line effect\u003c/b\u003e is the phenomenon of people being unable to recall information concerning events immediately preceding their turn to perform.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Google effect","article":"Google_effect","summary":"\u003cp\u003eThe \u003cb\u003eGoogle effect\u003c/b\u003e, also called \u003cb\u003edigital amnesia\u003c/b\u003e, is the tendency to forget information that can be found readily online by using Internet search engines. According to the first study about the Google effect, people are less likely to remember certain details they believe will be accessible online. However, the study also claims that people's ability to learn information offline remains the same. This effect may also be seen as a change to what information and what level of detail is considered to be important to remember.\u003c/p\u003e"},{"category":"What Should We Remember?","subcategory":"We store memories differently based on how they were experienced","name":"Tip of the tongue phenomenon","article":"Tip_of_the_tongue","summary":"\u003cp\u003e\u003cb\u003eTip of the tongue\u003c/b\u003e is the phenomenon of failing to retrieve a word or term from memory, combined with partial recall and the feeling that retrieval is imminent. The phenomenon's name comes from the saying, \"It's on the tip of my tongue.\" The tip of the tongue phenomenon reveals that lexical access occurs in stages.\u003c/p\u003e"}];

        function fetchDataAndDisplay() {

        function waitAndUpdate() {

            const waitTime = (document.getElementById('summary').textContent.length) * 100;
            console.log(`waiting for ${waitTime/1000}s`)
            
            setTimeout(waitAndUpdate, waitTime);
        }
        
        waitAndUpdate();
